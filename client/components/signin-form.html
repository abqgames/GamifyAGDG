<template name="signinForm">

<form> 
    <div class="form-group">
        <label>Email Address</label>
        <input type="text" name="emailaddress" class="form-control" placeholder="your@email.com">
    </div>
    <h3>Sign In?</h3>
    <div class="form-group">
        <div class="radio">
            <label><input type="radio" name="optionsRadios" value="option1" class="radio-inline" checked> Yes</label> 
        </div>
    </div>
    <div class="form-group">
        <div class="radio">
            <label><input type="radio" name="optionsRadios" value="option2" class="radio-inline"> No</label> 
        </div>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Enter</button>
</form>

</template>
